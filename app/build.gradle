apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.alissonsoldado.bakingawesome"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    def baseUrl = '"https://d17h27t6h515a5.cloudfront.net"'

    buildTypes.each {
        it.buildConfigField 'String', 'BASE_URL', baseUrl
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    supportLibVersion = '27.1.1'
    constraintLayoutLibVersion = '1.1.2'
    retrofitLibVersion = '2.4.0'
    gsonLibVersion = '2.8.5'
    okHttpLibVersion = '3.11.0'
    glideLibVersion = '4.8.0'
    archLibVersion = '1.1.1'
    junitLibVersion = '4.12'
    runnerLibVersion = '1.0.2'
    espressoLibVersion = '3.0.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"

    implementation "com.android.support:design:${supportLibVersion}"

    implementation "com.android.support.constraint:constraint-layout:${constraintLayoutLibVersion}"

    implementation "com.android.support:recyclerview-v7:${supportLibVersion}"

    implementation "com.android.support:cardview-v7:${supportLibVersion}"

    implementation "com.squareup.retrofit2:retrofit:${retrofitLibVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofitLibVersion}"

    implementation "com.google.code.gson:gson:${gsonLibVersion}"

    implementation "com.squareup.okhttp3:logging-interceptor:${okHttpLibVersion}"

    implementation "com.github.bumptech.glide:glide:${glideLibVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${glideLibVersion}"

    implementation "android.arch.persistence.room:runtime:${archLibVersion}"
    annotationProcessor "android.arch.persistence.room:compiler:${archLibVersion}"

    implementation "android.arch.lifecycle:viewmodel:${archLibVersion}"
    implementation "android.arch.lifecycle:runtime:${archLibVersion}"
    implementation "android.arch.lifecycle:common-java8:${archLibVersion}"
    implementation "android.arch.lifecycle:extensions:${archLibVersion}"

    implementation 'com.google.android.exoplayer:exoplayer-core:2.9.3'
    implementation 'com.google.android.exoplayer:exoplayer-dash:2.9.3'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.9.3'

    testImplementation "junit:junit:${junitLibVersion}"

    androidTestImplementation "com.android.support.test:runner:${runnerLibVersion}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${espressoLibVersion}"
}
